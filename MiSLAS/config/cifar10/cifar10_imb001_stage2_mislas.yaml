name: cifar10_imb001_stage2_mislas
print_freq: 40
workers: 16
log_dir: 'logs'
model_dir: 'ckps'

# dataset & model setting
dataset: 'cifar10'
data_path: './data/cifar10'
num_classes: 10
imb_factor: 0.01
backbone: 'resnet32_fe'
resume: 'Path/to/Stage1_checkpoint.pth.tar'
head_class_idx:
  - 0
  - 3
med_class_idx:
  - 3
  - 7
tail_class_idx:
  - 7
  - 10


# distributed training
deterministic: False
distributed: False
gpu: null
world_size: -1
rank: -1
dist_url: 'tcp://224.66.41.62:23456'
dist_backend: 'nccl'
multiprocessing_distributed: False



# Train
mode: 'stage2'
smooth_head: 0.3
smooth_tail: 0.0
shift_bn: False
lr_factor: 0.5
lr: 0.1
batch_size: 128
weight_decay: 2e-4
num_epochs: 10
momentum: 0.9
mixup: False
alpha: null





